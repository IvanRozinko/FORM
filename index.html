<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog's home</title>
    <style media="screen"></style>
</head>
<body>
<header>
    <div class="header__logo"></div>
    <div><h1 class="header__slogan">WHERE THE DOGS R HAPPY :)</h1></div>
    <i id="header-paw" class="fas fa-paw fa-3x"></i>
</header>
<div class="container">
    <div class="container__left_column"></div>
    <div class="container__right_column">
        <form class="form" method="POST"
                            action="form1.html"
                             onsubmit="return continueOrNot();">
            <h3>PLEASE LOG IN</h3>
            <label for="email">YOUR EMAIL
                <input id="email" type="text" placeholder="example@gmail.com">
            </label>
            <label for="pass">PASSWORD
                <input id="pass" type="password" placeholder="6-8 signs">
            </label>
            <input id="agree" type="checkbox">
            <label id="checkbox-label" for="agree">I agree with everything</label>
            <div>
                <button id="submit" type="submit" class="form__btn">Sign in</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
